<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>eLEARNING - Hệ thống đăng nhập</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>


    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loginstyle.css">
</head>

<body ng-app="myApp" ng-controller="forgotpasswordCtrl">
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <div class="container">
        <div id="LoginAndRegistrationForm">
            <div>
                <h1 id="formTitle">Quên mật khẩu</h1>
                <p>Vui lòng nhập chính xác thông tin</p>
                <br>
            </div>
            <!-- <div id="formSwitchBtn">
                <button onclick="ShowLoginForm()" id="ShowLoginBtn" class="active">Đăng nhập</button>
                <button onclick="ShowRegistrationForm()" id="ShowRegistrationBtn">Đăng ký</button>
            </div> -->

            <div id="ForgotPassword">
                <form name="frmRegister">
                    <div class="center">
                        <input name="username" id="Account" ng-model="username" class="input-text" type="text"
                            placeholder="Tên đăng ký">
                        <input type="email" id="forgotPassEmail" class="mt-10 input-text" placeholder="Email Address">
                    </div>
                    <div class="center mt-20">
                        <input onclick="return ValidateForgotPasswordForm();" ng-click="getPass()"
                        ng-disabled="frmRegister.$invalid"  class="Submit-Btn" type="submit" value="Xác nhận">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="js/validation.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/app/forgotpassword.js"></script>
</body>

</html>

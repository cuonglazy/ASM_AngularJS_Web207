<!-- Quiz Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Bài tập</h6>
            <h1 class="mb-5">Danh sách bài tập</h1>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" ng-repeat="item in list_subject">
                <div class="course-item bg-light">
                    <div class="position-relative overflow-hidden">
                        <img class="img-fluid" src="img/logos/{{item.Logo}}" alt="">
                        <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                            <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end"
                                style="border-radius: 30px 0 0 30px;">Bài học</a>
                            <a href="#!quiz/{{item.Id}}/{{item.Name}}" class="flex-shrink-0 btn btn-sm btn-primary px-3"
                                style="border-radius: 0 30px 30px 0;">Làm bài tập</a>
                        </div>
                    </div>
                    <div class="text-center p-4 pb-0">
                        <h5 href="" class="mb-4">{{item.Name}}</h5>
                    </div>
                    <div class="d-flex border-top">
                        <small class="flex-fill text-center border-end py-2"><i
                                class="fa fa-user-tie text-primary me-2"></i>Giảng viên</small>
                        <small class="flex-fill text-center border-end py-2"><i
                                class="fa fa-book-open text-primary me-2"></i>29 câu hỏi</small>
                        <small class="flex-fill text-center py-2"><i class="fa fa-users text-primary me-2"></i>0
                            Students</small>
                    </div>
                </div>
            </div>
            <!-- Pagination Start-->
            <div class="py-5 wow fadeInUp " data-wow-delay="0.1s">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <button ng-click="prev()" class="btn btn-primary"><i class="fas fa-chevron-circle-left"></i></button>
                        <button ng-click="next()" class="btn btn-primary"><i class="fas fa-chevron-circle-right"></i></button>
                    </ul>
                </nav>
            </div>
            <!-- Pagination End -->
        </div>
    </div>
</div>
<!-- quiz End -->
